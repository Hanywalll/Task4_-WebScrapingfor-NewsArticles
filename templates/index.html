<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping Detik.com</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Scrape Berita Detik.com</h1>
        <form id="search-form">
            <input type="text" id="query-input" placeholder="Masukkan kata kunci..." required>
            <button type="submit">Cari</button>
        </form>
        <div id="loading" class="hidden">
            <p>Mencari artikel, harap tunggu...</p>
            <div class="spinner"></div>
        </div>
        <div id="results-container"></div>
        <p id="no-results" class="hidden">Tidak ada artikel yang ditemukan.</p>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
